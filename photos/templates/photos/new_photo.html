<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Photo</title>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">

                {% if messages %}
                    <div class="{{ message.tags }}">
                        {% for message in messages %}
                        <div class="container-fluid p-0">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                {{ message }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="card">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                          <label>Description</label>
                          <input required name="description" type="text"
                                 placeholder="Insert a description" class="form-control"
                                 value="{{request.POST.description}}">
                        </div>

                        <div class="form-group m-3">
                            <label>Category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>

                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                          <label>Create a new category</label>
                          <input name="category_new" type="text"
                                 placeholder="Create a new category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                          <label>Upload image</label>
                          <input required name="image" type="file" class="form-control-file"
                                 value="{{ request.POST.image }}">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>

                    </form>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
